<script>
    let arr1 = new Array(1, 2, 3, 4)

        for (let i = 0; i < this.length; i++) {

        }
    }

        for (let i = 0; i < this.length; i++) {
            this[i] = myMaping(this[i])
        }

    }
    let z;
    Array.prototype.myFilter = function () {
        for (let i = 0; i < this.length; i++) {


            z = filtering(this[i], this, i)



        }

    let sum = 0
    Array.prototype.myReduce = function () {

            // z = this[i]
            sum += this[i]



        }
        return [sum]

    let s = 0

        }
        else {

            // return
